<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    </div>
</div>
<hr />
<div class="row">
    <div class="col-xs-12" *ngFor="let recipeEl of recipes; let idx = index">
        <app-recipe-item
            [index]="idx"
            [recipe]="recipeEl"
        >
        </app-recipe-item>
    </div>
</div>
